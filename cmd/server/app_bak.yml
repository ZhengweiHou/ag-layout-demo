env: local
nacos:
  config:
    enable: true
    serveraddr: 127.0.0.1:8848
    namespace: test
    username: nacos
    password: nacos
    dataids:
      - dataid: wksd.yaml
        type: yaml
        group: DEFAULT_GROUP
        autorefresh: true
      - dataid: naming-config.yaml
        type: yaml
        group: DEFAULT_GROUP
        autorefresh: true

aglog:
  # topHandler: [zap1,zap2,fanout1]
  topHandler:
    - "zap1"
  zap:
    logs:
      zap1:
        log_level: info
        encoding: console           # json or console
        # log_file_name: "logs/hhhzzzwww.log"
        # max_backups: 30
        # max_age: 7
        # max_size: 1024
        compress: true
        console: true
